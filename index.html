<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- firebase -->
 

    <!--CSS -->
    <link rel="stylesheet" type=text/css href="assets/css/style.css">

</head>
<body>

        <div class="jumbotron">
                <h1 class="display-4">Train Schedule </h1>
                <p class="lead"> Choo Choo </p>
                <hr class="my-4">
                <img src="assets/images/train tracks.png" height="50px">
            
              </div>

             

              <h2>Train Schedule <span class="badge badge-secondary"></span></h2>
              <table class="table" id="table">
                    <thead>
                      <tr>
                        <th scope="col"> Train Name </th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrvial </th>
                        <th scope="col"> Minutes Away </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>

                  <h2> Add Train <span class="badge badge-secondary"></span></h2>
                  <form id="input">
                        <div class="form-group">
                          <label for="trainName">Train Name</label>
                          <input type="text" class="form-control" id="trainNameInput" aria-describedby="nameHelp" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                        </div>
                        <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm-military time)</label>
                        <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="First Train Time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min) </label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                            </div>

                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                      </form>
                      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"> </script>

<script src="assets/javascript/app.js"></script>

<br>

<br>
    
</body>
</html>
