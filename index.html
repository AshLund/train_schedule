<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS -->
    <link rel="stylesheet" type=text/css href="assets/style.css">

</head>
<body>

        <div class="jumbotron">
                <h1 class="display-4">Train Schedule </h1>
                <p class="lead"> Choo Choo </p>
                <hr class="my-4">
              </div>

              <h2>Train Schedule <span class="badge badge-secondary"></span></h2>
              <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"> Train Name </th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrvial </th>
                        <th scope="col"> Minutes Away </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>

                  <h2> Add Train <span class="badge badge-secondary"></span></h2>
                  <form>
                        <div class="form-group">
                          <label for="trainName">Train Name address</label>
                          <input type="text" class="form-control" id="trainNameInput" aria-describedby="nameHelp" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                        </div>
                        <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                              </div>
                        <div class="form-group">
                        <label for="NextArrival">Next Arrival</label>
                        <input type="text" class="form-control" id="nextArrivalInput" placeholder="Next Arrival">
                        </div>
                        <div class="form-group">
                            <label for="MinutesAway">Minutes Away</label>
                            <input type="text" class="form-control" id="MinutesAwayInput" placeholder="Minutes Away">
                            </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
    
</body>
</html>
